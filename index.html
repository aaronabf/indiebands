<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="Description" content="Determine if a band is fake or real."/>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
  <title>Indie Bands: Fake or Real?</title>
  <link rel="stylesheet" type="text/css" charset="utf-8" href="css/style.css"/>
  <script language="javascript" type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script language="javascript" type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <div>
    <p id="bandName"></p>
    <button id="realButton">
      <span class="buttonMain">Real</span>
      <br/>
      <span>(press R or right)</span>
    </button>

    <span id="or">or</span>

    <button id="fakeButton">
      <span class="buttonMain">Fake</span>
      <br/>
      <span>(press F or left)</span>
    </button>

    <br/><br/>
  </div>

  <div>
    <p id="displayMessage"></p>
    <span id="playButton"></span>
    <button id="resetButton">
      <span class="buttonMain">Play Again?</span>
      <br/>
      <span>(press space)</span>
    </button>
  </div>
</body>
</html>
